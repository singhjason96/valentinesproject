<!DOCTYPE html>
<html>
<title></title>
<link rel="stylesheet" href="styles.css" />
<link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
<body id="main">
    
    <div class="container">
            <div class="valentine-message">
                    <h1>Will You Be My Valentine?</h1>
            </div>
            
            <div id="heart">
                    <div class="fill"></div>
                    <div class="outline"></div>
                </div>
            
               <div class="button-container" id="button-clicks">
                   <button class="no" onclick="noMusic(this)" >No</button>
                   <button class="yes" onclick="yesMusic(this)">Yes</button>
               </div>
    </div>
    
  

   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.core.min.js"></script> 
   <script src="app.js"></script>
</body>
</html>
